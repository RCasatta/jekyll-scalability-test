---
layout: default
---

{% assign year = site.time | date: '%Y' %}
{% assign person = site.data.people[page.id] %}
{% assign company = site.data.companies[person.company] %}

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <p>Age: <strong>{{ year | minus: person.born }}</strong></p>
  <div class="post-content">
    {{ content }}
  </div>

  <div>
    Employer:
    <ul>

      <li><a href="{{ site.baseurl }}/companies/{{ person.company }}.html">{{ company.name }}</a></li>

    </ul>
  </div>

</article>
